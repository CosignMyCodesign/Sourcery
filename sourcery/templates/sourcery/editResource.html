{% extends "index.html" %}
{% load staticfiles %}
{% block content %}
<div class="form_container">

    <form class="add_resource_form" action="{% url 'sourcery:editResource' resource.id %}" method="post">
        <h3 class="form_header text-center">Edit Resource</h3>
    {% csrf_token %}
        <div class="form-group">
            <label class="add_form_label font-weight-bold" for="resource_title">Title</label>
            <input type="text" name="resource_title" id="resource_title" class="form-control" value="{{ resource.title }}">
        </div>
        <div class="form-group">
            <label class="add_form_label font-weight-bold" for="resource_url">Resource URL</label>
            <input type="text" name="resource_url" id="resource_url" class="form-control" value="{{ resource.url }}">
        </div>
        <div class="form-group">
            <label class="add_form_label font-weight-bold" for="resource_image">Image URL</label>
            <input type="text" name="resource_image" class="form-control" value="{{ resource.image }}" />
        </div>
        <div class="form-group">
            <label class="add_form_label font-weight-bold" for="resource_note">Note</label>
            <textarea row="3" name="resource_note" class="form-control">{{ resource.note }}</textarea>
        </div>
        <input type="submit" value="Edit Resource" class="btn btn-info mt-2 d-inline"/>
        <a href="{% url 'sourcery:resourceGrid' resource.resource_type.id user.id %}"><button class="btn btn-secondary d-inline mt-2">Go Back</button></a>
    </form>

</div>
{% endblock content %}
