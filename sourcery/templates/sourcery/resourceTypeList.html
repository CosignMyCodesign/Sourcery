{% load staticfiles %}
{% block types %}

<div class="type_container ml-3">
    <div class="list-group">
        {% for type in all_types %}
        <a href="{% url 'sourcery:resourceGrid' type.id user.id %}" class="list-group-item list-group-item-action"><i class="far fa-folder"></i>{{ type.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock types %}
